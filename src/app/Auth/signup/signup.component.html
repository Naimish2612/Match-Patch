<form #signUpForm="ngForm" (ngSubmit)="SignUp()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="user_name" placeholder="Username" [(ngModel)]="signUpModel.user_name">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" placeholder="Password" [(ngModel)]="signUpModel.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-dark" type="button" (click)="Reset()">Cancel</button>
  </div>
</form>
