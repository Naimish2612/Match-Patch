<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">


    <a class="navbar-brand" href="#">Match-Patch</a>

    <ul *ngIf="LoggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div *ngIf="LoggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken.unique_name | titlecase }}
      </a>

      <ul class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divide"></div>
        <a class="dropdown-item" (click)="Logout()" ><i class="fa fa-sign-out"></i> Logout</a>
      </ul>
    </div>

    <form *ngIf="!LoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="Login()">
      <input class="form-control mr-sm-2" type="text" required placeholder="Username" name="user_name"
        [(ngModel)]="loginModel.user_name" />
      <input class="form-control mr-sm-2" type="password" required placeholder="Password" name="password"
        [(ngModel)]="loginModel.password" />
      <button [disabled]='!loginForm.valid' class="btn btn-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>

</nav>
