<div class="container mt-4">

  <div *ngIf="!signUpMode" class="text-center">
    <h2>Find your match</h2>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-sm mr-2" (click)="signUpToggel()">Register</button>
      <button class="btn btn-info btn-sm">Read More</button>
    </div>
  </div>

  <div *ngIf="signUpMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-signup (resetSignUpMode)="resetSignUpModeValue($event)"></app-signup>
      </div>
    </div>
  </div>
</div>
