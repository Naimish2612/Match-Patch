<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No Message yet... say hi...!</p>
    </div>

    <ul class="chat">
      <li *ngFor="let item of messages">
        <!-- to them -->
        <div *ngIf="item.senderId == recipient_id">
          <span class="chat-img float-left">
            <img src="{{item?.sender_photo_url}}" alt="{{item?.sender_known_as}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <strong class="text-primary ml-1">{{item?.sender_known_as}}</strong>
              <small class="text-muted text-right ml-2">
                <span class="fa fa-clock-o">{{item?.message_sent_date |timeAgo}}</span>
              </small>
            </div>
            <p>{{item?.content}}</p>
          </div>
        </div>
        <!-- to me -->
        <div *ngIf="item.senderId != recipient_id">
          <span class="chat-img float-right">
            <img src="{{item?.sender_photo_url}}" alt="{{item?.sender_known_as}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{item?.message_sent_date |timeAgo}}</span>
                <span *ngIf="!item?.is_read" class="text-danger mr-2">(unread)</span>
                <span *ngIf="item?.is_read" class="text-success">(Read {{item?.read_date |timeAgo}})</span>
              </small>
              <strong class="text-primary float-right mr-1">{{item?.sender_known_as}}</strong>
            </div>
            <p>{{item?.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text" class="form-control input-sm" 
        [(ngModel)]="newMessage.content"
        name="content"
        required
        placeholder="Type a message">
        <div class="input-group-append">
          <button class="btn btn-primary ml-1" [disabled]="!messageForm.valid"><i class="fa fa-send"></i> Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
