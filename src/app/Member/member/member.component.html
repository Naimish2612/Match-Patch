<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{user?.photo_url}}" alt="{{user?.known_as}}">
                <div class="card-body">
                    <div>
                        <strong>Location:</strong>
                        <p>{{user?.city}},{{user?.country}}</p>
                    </div>
                    <div>
                        <strong>Age:</strong>
                        <p>{{user?.age}}</p>
                    </div>
                    <div>
                        <strong>Last Active:</strong>
                        <p>{{user?.last_active}}</p>
                    </div>
                    <div>
                        <strong>Member since:</strong>
                        <p>{{user?.create_at}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary mr-2 w-100">Like</button>
                        <button class="btn btn-secondary w-100">Message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset>
                    <tab heading="About {{user?.known_as}}">
                        <h5>Discription</h5>
                        <p>{{user?.introduction}}</p>
                        <h5>Looking for</h5>
                        <p>{{user?.looking_for}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h5>Interests</h5>
                        <p>{{user?.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <ngx-gallery [options]='galleryOptions' [images]='galleryImages'></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <h5>Message Comming Soon...!</h5>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
